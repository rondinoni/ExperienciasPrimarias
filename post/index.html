<html lang="pt-br">
<head>

    <title>Post it!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Post it!</h1>
    </header>
    <main>
       
        
        <section class="form-section">
            <h2>Adicionar nova nota</h2>
            <form id="form" action="">
                <input type="text" id="title" placeholder="Título" required>
                <textarea id="content" placeholder="Conteúdo" required></textarea>
                <button class="botao" type="submit">Adicionar</button>
                
            </form>
            
        </section >
        
        
        <h2 id="titulo">Notas</h2>

        <section class="ns">
            <div class="note">
                <h1>Primeira nota</h1>
                <p>escreva o que quiser nas notas. Solte sua criatividade com as notas divertidas</p>

            </div>
            
           

        </section>
   
    
    
    
    </main>

    <script src="script.js"></script>



</body>
</html>
